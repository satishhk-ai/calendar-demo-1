<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #0078d4;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: #0078d4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #106ebe;
        }
        
        .calendar-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .calendar-header h2 {
            font-size: 1.5rem;
            color: #323130;
            font-weight: 600;
        }
        
        .nav-btn {
            background: #f3f2f1;
            border: 1px solid #d2d0ce;
            border-radius: 4px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nav-btn:hover {
            background: #e1dfdd;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #d2d0ce;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .day-header {
            background: #f3f2f1;
            color: #605e5c;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .day-cell {
            background: white;
            min-height: 120px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border: 1px solid #f3f2f1;
        }
        
        .day-cell:hover {
            background: #f3f2f1;
        }
        
        .day-cell.other-month {
            background: #faf9f8;
            color: #a19f9d;
        }
        
        .day-cell.today {
            background: #deecf9;
            border-color: #0078d4;
        }
        
        .day-cell.has-tasks {
            background: #f0f8ff;
        }
        
        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .task-indicator {
            background: #0078d4;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            margin: 2px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .task-indicator:hover {
            background: #106ebe;
            transform: scale(1.02);
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“… Simple Calendar</h1>
            <button id="addTaskBtn" class="btn btn-primary">
                âž• Add Event
            </button>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevBtn" class="nav-btn">â€¹</button>
                <h2 id="currentDate">December 2024</h2>
                <button id="nextBtn" class="nav-btn">â€º</button>
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated here -->
            </div>
        </div>
        
        <div id="status" class="status info">
            Calendar loading...
        </div>
    </div>

    <script>
        class SimpleCalendar {
            constructor() {
                this.currentDate = new Date();
                this.tasks = JSON.parse(localStorage.getItem('calendarTasks')) || [];
                this.selectedDate = null;
                
                this.init();
            }

            init() {
                console.log('SimpleCalendar: Initializing...');
                this.setupEventListeners();
                this.renderCalendar();
                this.updateStatus('Calendar loaded successfully!');
                console.log('SimpleCalendar: Initialization complete');
            }

            setupEventListeners() {
                document.getElementById('prevBtn').addEventListener('click', () => this.navigate(-1));
                document.getElementById('nextBtn').addEventListener('click', () => this.navigate(1));
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
            }

            navigate(direction) {
                this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                this.renderCalendar();
            }

            renderCalendar() {
                console.log('SimpleCalendar: Rendering calendar for', this.currentDate);
                
                const calendarGrid = document.getElementById('calendarGrid');
                const currentDateElement = document.getElementById('currentDate');
                
                // Update header
                currentDateElement.textContent = this.currentDate.toLocaleDateString('en-US', { 
                    month: 'long', 
                    year: 'numeric' 
                });
                
                // Clear existing calendar
                calendarGrid.innerHTML = '';
                
                // Add day headers
                const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayHeaders.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    dayHeader.textContent = day;
                    calendarGrid.appendChild(dayHeader);
                });
                
                // Generate calendar days
                const firstDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), 1);
                const lastDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                // Generate 6 weeks (42 days) for consistent grid
                for (let week = 0; week < 6; week++) {
                    for (let day = 0; day < 7; day++) {
                        const currentDate = new Date(startDate);
                        currentDate.setDate(startDate.getDate() + (week * 7) + day);
                        
                        const dayCell = this.createDayCell(currentDate, this.currentDate.getMonth());
                        calendarGrid.appendChild(dayCell);
                    }
                }
                
                console.log('SimpleCalendar: Calendar rendered with', calendarGrid.children.length, 'elements');
            }

            createDayCell(date, currentMonth) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                const isCurrentMonth = date.getMonth() === currentMonth;
                const isToday = this.isToday(date);
                
                if (!isCurrentMonth) {
                    dayCell.classList.add('other-month');
                }
                
                if (isToday) {
                    dayCell.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayCell.appendChild(dayNumber);
                
                // Add tasks for this date
                const dateStr = this.formatDate(date);
                const dayTasks = this.tasks.filter(task => task.date === dateStr);
                
                if (dayTasks.length > 0) {
                    dayCell.classList.add('has-tasks');
                    
                    dayTasks.forEach(task => {
                        const taskIndicator = document.createElement('div');
                        taskIndicator.className = 'task-indicator';
                        taskIndicator.textContent = task.title;
                        taskIndicator.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.showTaskDetails(task);
                        });
                        dayCell.appendChild(taskIndicator);
                    });
                }
                
                dayCell.addEventListener('click', () => {
                    this.selectedDate = dateStr;
                    this.addTask();
                });
                
                return dayCell;
            }

            isToday(date) {
                const today = new Date();
                return date.getDate() === today.getDate() &&
                       date.getMonth() === today.getMonth() &&
                       date.getFullYear() === today.getFullYear();
            }

            formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            addTask() {
                const title = prompt('Enter task title:');
                if (title && this.selectedDate) {
                    const task = {
                        id: Date.now(),
                        title: title,
                        date: this.selectedDate,
                        time: '12:00',
                        createdAt: new Date().toISOString()
                    };
                    
                    this.tasks.push(task);
                    localStorage.setItem('calendarTasks', JSON.stringify(this.tasks));
                    this.renderCalendar();
                    this.updateStatus('Task added successfully!');
                } else if (!this.selectedDate) {
                    this.updateStatus('Please click on a date first!');
                }
            }

            showTaskDetails(task) {
                alert(`Task: ${task.title}\nDate: ${task.date}\nTime: ${task.time}`);
            }

            updateStatus(message) {
                const statusElement = document.getElementById('status');
                statusElement.textContent = message;
                statusElement.className = 'status success';
                
                setTimeout(() => {
                    statusElement.className = 'status info';
                }, 3000);
            }
        }

        // Initialize the calendar when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing SimpleCalendar...');
            try {
                window.simpleCalendar = new SimpleCalendar();
                console.log('SimpleCalendar initialized successfully');
            } catch (error) {
                console.error('Error initializing SimpleCalendar:', error);
                document.getElementById('status').innerHTML = 
                    '<div class="status error">Error initializing calendar: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
